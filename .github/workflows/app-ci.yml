name: CI

on:
  push:
    branches:
      - master

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: |
          npm install;
      - name: Test app
        run: |
          npm test;
